<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS IN HTML</title>
</head>
<body bgcolor="gray"><b><center>
    <h1><u> REGISTRATION PAGE</u></h1>
    <form action="welcome.html" method="post">
        <table>
            <tr>
                <td><label for="name">NAME:</label></td>
                <td><input type="text" name="NAME" placeholder="ENTER YOUR NAME" size="30" required autofocus></td>
             </tr>
        <tr><td><label for="pwd">PASSWORD:</label></td>
        <td><input type="password" name="PWD" placeholder="ENTER YOUR PASSWORD" size="30" required ></td></tr>
        <tr><td><label for="mobilenum">MOBILE NUMBER:</label></td>
        <td><input type="tel" name="mobilenum" placeholder="ENTER YOUR MOBILE NUMBER" size="30" required></td></tr>
        <tr><td><label for="email">EMAIL ADDRESS:</label></td>
        <td><input type="email" name="EMAIL ID" placeholder="ENTER YOUR EMIL ID" size="30" required></td></tr>
        <tr><td><label for="dob">DATE OF BIRTH:</label></td>
        <td><input type="date" name="DOB"></td> </tr>
        <tr><td><label for="occupation">OCCUPATION:</label></td>
        <td><input type="checkbox" name="OCCUPATION" > STUDENT
        <input type="checkbox" name="OCCUPATION">EMPLOYEE
        <input type="checkbox" name="OCCUPATION" >BUSINESS MAN </td></tr>
        <tr><td><label for="gender">GENDER:</label></td>
        <td><input type="radio" name="GENDER" required>MALE
        <input type="radio" name="GENDER">FEMALE </td></tr>
        <tr><td><label for="textarea">WRITE ANYTHING:</label></td>
        <td><textarea cols="30" rows="5" placeholder="//write something in your mind//"></textarea></td></tr>
        <tr><td><label for="location">LOCATION:</label></td>
       <td><select name="CITY" id="LOCATION">
        <optgroup label="TELANGANA">
        <option value="HYDERABAD">Hyderabad</option>
        <option value="NALGONDA">Nalgonda</option>
    </optgroup>
    <optgroup label="ANDHRPRADESH">
        <option value="Vizag">VIZAG</option>
        <option value="Guntur">GUNTUR</option>
        <option value="Vijayawada">VIJAYAWADA</option>
    </optgroup>
       </select><br><br></td></tr>
       <tr>
        <td><label for="file">UPLOAD FILE:</label></td>
        <td><input type="file" required> <br><br></td></tr>
        <tr><td><center> <input type="submit" value="REGISTER"></center></td>
       <td> <input type="reset" value="CLEAR"></td></tr>
    </table>
    </form>
</center>
</b>
</body>
</html>
