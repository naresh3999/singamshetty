<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML</title>
    
</head>
<body style="background-color: rgb(232, 245, 247)">
    
    <h1> Changing the HTML content</h1>
    <h2 id="content"> WELCOME TO HTML</h2>
    <button type="button" onclick='document.getElementById("content").innerHTML="HELLO NARESH!"'> NARESH</button>
    <button type="button" onclick='document.getElementById("content").innerHTML="HELLO SINGAMSHETTY!"'> SINGAMSHETTY</button>
    <!--<h3>*******************************************************************</h3> -->
    <hr size="3" noshade="">

    <h1>Changing the IMAGE </h1>
    <img id="image" src="yellow.png" width="240" height="100"> <br><br>
    <button type="button" onclick='document.getElementById("image").src="blue.png"'>BLUE</button>
    <button type="button" onclick='document.getElementById("image").src="red.png"'>RED</button>
    <button type="button" onclick='document.getElementById("image").src="green.png"'>GREEN</button>
    <button type="button" onclick='document.getElementById("image").src="yellow.png"'>YELLOW</button>
    <!-- <h3>*******************************************************************</h3>-->
    <hr size="3" noshade="">
    
    <h1>Change in CSS</h1>
    <h2 id="text">INTRODUCTION TO JAVA SCRIPT</h2>
    <button type="button" onclick='document.getElementById("text").style.color="gray"'>GRAY</button>
    <button type="button" onclick='document.getElementById("text").style.color="red"'>RED</button>
    <button type="button" onclick='document.getElementById("text").style.color="brown"'>BROWN</button>
    <button type="button" onclick='document.getElementById("text").style.color="black"'>BLACK</button>
    <!--<h3>*******************************************************************</h3>-->
    <hr size="3" noshade="">

    <h1> Hide and Display content</h1>
    <h2 id="hidedisplay">THIS WILL DEMONSTRATE THE HIDING AND DISPLAY THE CONTENT</h2>
    <button type="button" onclick='document.getElementById("hidedisplay").style.display="none"'>HIDE</button>
    <button type="button" onclick='document.getElementById("hidedisplay").style.display="block"'>DISPLAY</button>
    <!--<h3>*******************************************************************</h3>-->
    <hr size="3" noshade="">
    
</body>
</html>
